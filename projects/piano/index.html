<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Piano</title>
  </head>
  <body>
    <div class="wrapper">
      <!--    fa-->
      <div class="doFa white"></div>
      <div class="doFaDiez reFaBemol black"></div>
      <div class="reFa white"></div>
      <div class="reFaDiez miFaBemol black"></div>
      <div class="miFa white"></div>

      <div class="faFa white"></div>
      <div class="faFaDiez solFaBemol black"></div>
      <div class="solFa white"></div>
      <div class="solFaDiez laFaBemol black"></div>
      <div class="laFa white"></div>
      <div class="laFaDiez siFaBemol black"></div>
      <div class="siFa white"></div>

      <!--    center-->
      <div class="do white"></div>
      <div class="doDiez reSolBemol black"></div>

      <!--    Sol-->
      <div class="reSol white"></div>
      <div class="reSolDiez miSolBemol black"></div>
      <div class="miSol white"></div>

      <div class="faSol white"></div>
      <div class="faSolDiez solSolBemol black"></div>
      <div class="solSol white"></div>
      <div class="solSolDiez laSolBemol black"></div>
      <div class="laSol white"></div>
      <div class="laSolDiez siSolBemol black"></div>
      <div class="siSol white"></div>

      <div class="doSol white"></div>
      <div class="doSolDiez black"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
