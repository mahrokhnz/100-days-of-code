<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Piano</title>
  </head>
  <body>
    <div class="wrapper">
      <!--    fa-->
      <div class="klavier doFa white" datatype="doFa"></div>
      <div class="klavier doFaDiez reFaBemol black" datatype="doFaDiez"></div>
      <div class="klavier reFa white" datatype="reFa"></div>
      <div class="klavier reFaDiez miFaBemol black" datatype="reFaDiez"></div>
      <div class="klavier miFa white" datatype="miFa"></div>

      <div class="klavier faFa white" datatype="faFa"></div>
      <div class="klavier faFaDiez solFaBemol black" datatype="faFaDiez"></div>
      <div class="klavier solFa white" datatype="solFa"></div>
      <div class="klavier solFaDiez laFaBemol black" datatype="solFaDiez"></div>
      <div class="klavier laFa white" datatype="laFa"></div>
      <div class="klavier laFaDiez siFaBemol black" datatype="laFaDiez"></div>
      <div class="klavier siFa white" datatype="siFa"></div>

      <!--    center-->
      <div class="klavier do white" datatype="do"></div>
      <div class="klavier doDiez reSolBemol black" datatype="doDiez"></div>

      <!--    Sol-->
      <div class="klavier reSol white" datatype="reSol"></div>
      <div
        class="klavier reSolDiez miSolBemol black"
        datatype="reSolDiez"
      ></div>
      <div class="klavier miSol white" datatype="miSol"></div>

      <div class="klavier faSol white" datatype="faSol"></div>
      <div
        class="klavier faSolDiez solSolBemol black"
        datatype="faSolDiez"
      ></div>
      <div class="klavier solSol white" datatype="solSol"></div>
      <div
        class="klavier solSolDiez laSolBemol black"
        datatype="solSolDiez"
      ></div>
      <div class="klavier laSol white" datatype="laSol"></div>
      <div
        class="klavier laSolDiez siSolBemol black"
        datatype="laSolDiez"
      ></div>
      <div class="klavier siSol white" datatype="siSol"></div>

      <div class="klavier doSol white" datatype="doSol"></div>
      <div class="klavier doSolDiez black" datatype="doSolDiez"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
